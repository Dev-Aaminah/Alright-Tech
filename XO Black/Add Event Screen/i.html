<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Progress Bar with Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .progress-container {
      position: relative;
      margin: 30px 0;
    }
    .progress-line {
      position: absolute;
      top: 50%;
      transform: translateY(-350%);
      left: 5%; /* Start after the first circle */
      right: 4%; /* End before the last circle */
      height: 4px;
      background-color: #28a745; /* Green color */
      z-index: 0;
    }
    .step-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #28a745;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      z-index: 1;
    }
    .step-label {
      margin-top: 5px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress-container d-flex justify-content-between align-items-center">
      <!-- Line between steps -->
      <div class="progress-line"></div>

      <!-- Step 1 -->
      <div class="d-flex flex-column align-items-center">
        <div class="step-circle">1</div>
        <div class="step-label">Tickets/RSVP</div>
      </div>

      <!-- Step 2 -->
      <div class="d-flex flex-column align-items-center">
        <div class="step-circle">2</div>
        <div class="step-label">Info</div>
      </div>

      <!-- Step 3 -->
      <div class="d-flex flex-column align-items-center">
        <div class="step-circle">3</div>
        <div class="step-label">Tickets</div>
      </div>

      <!-- Step 4 -->
      <div class="d-flex flex-column align-items-center">
        <div class="step-circle">4</div>
        <div class="step-label">Extra</div>
      </div>

      <!-- Step 5 -->
      <div class="d-flex flex-column align-items-center">
        <div class="step-circle">5</div>
        <div class="step-label">Template</div>
      </div>
    </div>
  </div>
</body>
</html>
