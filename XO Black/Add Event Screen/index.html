<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Event</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/styles/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar"></div>

        <!-- Main content -->
        <div class="col-md-9 border-left">
          <div class="container py-4">
            <div class="d-flex flex-column mb-3 align-items-center justify-content-center hero-sec">
              <div class="img">
                  <img src="/assets/images/Tiger.png" alt="Tiger Icon">
              </div>
              <div class="h3">Create Event</div>
              <div class="text-muted">Add your event to XOblack</div>
          
              <div class="container">
                  <div class="d-flex justify-content-center">
                      <div class="progress-container d-flex justify-content-between align-items-center col-6 progress-div">
                          <!-- Line between steps -->
                          <div class="progress-line"></div>
          
                          <!-- Step 1 -->
                          <div class="d-flex flex-column align-items-center">
                              <div class="step-circle">1</div>
                              <div class="step-label text-success">Tickets/RSVP</div>
                          </div>
          
                          <!-- Step 2 -->
                          <div class="d-flex flex-column align-items-center">
                              <div class="step-circle">2</div>
                              <div class="step-label text-success">Info</div>
                          </div>
          
                          <!-- Step 3 -->
                          <div class="d-flex flex-column align-items-center">
                              <div class="step-circle">3</div>
                              <div class="step-label text-success">Tickets</div>
                          </div>
          
                          <!-- Step 4 -->
                          <div class="d-flex flex-column align-items-center">
                              <div class="step-circle">4</div>
                              <div class="step-label text-success">Extra</div>
                          </div>
          
                          <!-- Step 5 -->
                          <div class="d-flex flex-column align-items-center">
                              <div class="step-circle">5</div>
                              <div class="step-label text-success">Template</div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

            <!-- Templates Section -->
            <div class="container">
              <div class="row g-0">
                <!-- Image 1 -->
                <div class="col-6 col-md-3">
                  <img src="assets/images/img1.png" class="w-100" alt="Image 1">
                </div>
                <!-- Image 2 -->
                <div class="col-6 col-md-3">
                  <img src="assets/images/img2.png" class="w-100" alt="Image 2">
                </div>
                <!-- Image 3 -->
                <div class="col-6 col-md-3">
                  <img src="assets/images/img3.png" class="w-100" alt="Image 3">
                </div>
                <!-- Image 4 -->
                <div class="col-6 col-md-3">
                  <img src="assets/images/img4.png" class="w-100" alt="Image 4">
                </div>
                <!-- Image 5 -->
                <div class="col-6 col-md-3">
                  <img src="assets/images/img5.png" class="w-100" alt="Image 5">
                </div>
                <!-- Image 6 -->
                <div class="col-6 col-md-3">
                  <img src="assets/images/img6.png" class="w-100" alt="Image 6">
                </div>
                <!-- Image 7 -->
                <div class="col-6 col-md-3">
                  <img src="assets/images/img7.png" class="w-100" alt="Image 7">
                </div>
                <!-- Image 8 -->
                <div class="col-6 col-md-3">
                  <img src="assets/images/img8.png" class="w-100" alt="Image 8">
                </div>
                <!-- Image 9 -->
                <div class="col-6 col-md-3">
                  <img src="assets/images/img9.png" class="w-100" alt="Image 9">
                </div>
                <!-- Image 10 -->
                <div class="col-6 col-md-3">
                  <img src="assets/images/img10.png" class="w-100" alt="Image 10">
                </div>
                <!-- Image 11 -->
                <div class="col-6 col-md-3">
                  <img src="assets/images/img11.png" class="w-100" alt="Image 11">
                </div>
                <!-- Image 12 -->
                <div class="col-6 col-md-3">
                  <img src="assets/images/img12.png" class="w-100" alt="Image 12">
                </div>
              </div>
            </div>
            

            <!-- Continue Button -->
            <div class="text-center mt-4">
              <button class="btn btn-dark w-100">Continue</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
