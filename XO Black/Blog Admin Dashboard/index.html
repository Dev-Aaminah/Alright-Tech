<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <aside class="col-12 col-md-2 vh-100 border-end">
          <!-- Sidebar Content -->
        </aside>

        <!-- Main Content -->
        <main class="col-12 col-md-10">
          <header
            class="d-flex justify-content-between align-items-center p-3 border-bottom"
          >
            <p class="h3">Dashboard</p>
          </header>

          <section class="container mt-4">
            <div class="row">
              <div class="col-sm-6 col-md-4 mb-3">
                <div class="card shadow-sm">
                  <div class="card-body">
                    <h6 class="card-title text-muted">Blog Views</h6>
                    <p class="card-text display-6 mb-0">4,689</p>
                    <p class="text-success mb-0">
                      <i class="bi bi-graph-up-arrow me-1"></i>8.5%
                      <span class="text-muted fw-bold ms-2">. Today</span>
                    </p>
                  </div>
                </div>
              </div>

              <div class="col-sm-6 col-md-4 mb-3">
                <div class="card shadow-sm">
                  <div class="card-body">
                    <h6 class="card-title text-muted">Blog Posts</h6>
                    <p class="card-text display-6 mb-0">210</p>
                    <p class="text-danger mb-0">
                      <i class="bi bi-graph-down-arrow me-1"></i>8.5%
                      <span class="text-muted fw-bold ms-2">. Today</span>
                    </p>
                  </div>
                </div>
              </div>

              <div class="col-sm-6 col-md-4 mb-3">
                <div class="card shadow-sm">
                  <div class="card-body">
                    <h6 class="card-title text-muted">Total Comments</h6>
                    <p class="card-text display-6 mb-0">250</p>
                    <p class="text-success mb-0">
                      <i class="bi bi-graph-up-arrow me-1"></i>8.5%
                      <span class="text-muted fw-bold ms-2">. Today</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Chart Section -->
            <div class="card-body border rounded p-3 mb-2">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <h5 class="card-title mb-0">Blog View Details</h5>
                <div class="dropdown">
                  <button
                    class="btn btn-outline-secondary dropdown-toggle"
                    type="button"
                    id="monthDropdown"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    October
                  </button>
                  <ul
                    class="dropdown-menu dropdown-menu-end"
                    aria-labelledby="monthDropdown"
                  >
                    <li>
                      <a class="dropdown-item" href="#" data-month="January"
                        >January</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="#" data-month="February"
                        >February</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="#" data-month="March"
                        >March</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="#" data-month="April"
                        >April</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="#" data-month="May">May</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#" data-month="June"
                        >June</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="#" data-month="July"
                        >July</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="#" data-month="August"
                        >August</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="#" data-month="September"
                        >September</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="#" data-month="October"
                        >October</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="#" data-month="November"
                        >November</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="#" data-month="December"
                        >December</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
              <div
                class="chart-container"
                style="position: relative; height: 50vh; width: 100%"
              >
                <canvas id="blogViewChart"></canvas>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // Update Month Dropdown
      document.querySelectorAll(".dropdown-item").forEach((item) => {
        item.addEventListener("click", function (e) {
          e.preventDefault(); // Prevent default link behavior
          const selectedMonth = this.getAttribute("data-month");
          document.getElementById("monthDropdown").textContent = selectedMonth;
        });
      });

      // Chart.js configuration
      const ctx = document.getElementById("blogViewChart").getContext("2d");
      const blogViewChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: [
            "01/01",
            "01/02",
            "01/03",
            "01/04",
            "01/05",
            "01/06",
            "01/07",
          ],
          datasets: [
            {
              label: "Views",
              data: [20, 25, 30, 35, 40, 45, 50],
              backgroundColor: "rgba(0, 200, 83, 0.8)",
              barPercentage: 0.5,
              categoryPercentage: 0.5,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false,
            },
          },
          scales: {
            x: {
              grid: { display: false },
              title: { display: true, text: "Dates" },
            },
            y: {
              beginAtZero: true,
              ticks: { stepSize: 10, callback: (value) => `${value}%` },
              grid: { drawBorder: false, color: "rgba(0, 0, 0, 0.1)" },
              title: { display: true, text: "Percentage" },
            },
          },
        },
      });
    </script>
  </body>
</html>
